                <script id="article-template" type="text/x-handlebars-template">
                  <article data-category="{{category}}">
                    <header>
                      <h1>{{title}}</h1>
                      <div class="byline">
                        By <address><a href="{{authorUrl}}">{{author}}</a></address>
                        published <time pubdate datetime="2000-01-01">{{publishedOn}}</time>
                      </div>
                    </header>
                    <section class="article-body">
                      {{{body}}}
                    </section>
                    <a href="{{authorUrl}}" class="read-on">Read on &rarr;</a>
                  </article>
                </script>

                <script id="repo-template" type="text/x-handlebars-template">
      <li>
        <a href="{{html_url}}" target="_blank"><h3>{{name}}</h3></a>
        <p>Name: {{name}}</p>
        <p>Description: {{description}}</p>
        <p>Language: {{language}}</p>
        <p>Created: {{created_at}}</p>
        <p>Last updated: {{updated_at}}</p>
        <p>Url: {{url}}</p>
        {{#if watchers_count}}
          <p>{{watchers_count}} watching this repo</p>
        {{/if}}
      </li>

              </script>
